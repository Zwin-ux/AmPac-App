name: Console CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/console/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'apps/console/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/console

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/console/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: TypeScript check
      run: npx tsc --noEmit

    - name: Run ESLint
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_BRAIN_API_URL: ${{ secrets.VITE_BRAIN_API_URL }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: console-build
        path: apps/console/dist
        retention-days: 7

  # Deploy to Firebase Hosting on main branch push
  deploy-preview:
    needs: lint-and-build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: console-build
        path: apps/console/dist

    - name: Deploy to Firebase Hosting Preview
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: ampac-database
        entryPoint: ./apps/console
      continue-on-error: true

  deploy-production:
    needs: lint-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: console-build
        path: apps/console/dist

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: ampac-database
        channelId: live
        entryPoint: ./apps/console
      continue-on-error: true
